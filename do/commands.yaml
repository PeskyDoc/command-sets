commands:
  droplet_ip:
    description: List IP addresses of a droplet.
    parameters:
      - name: id
  droplet_list:
    description: Lists your droplets.
    parameters:
      - name: page
        optional: true
  droplet_reboot:
    description: Reboot your droplet.
    parameters:
      - name: id
  droplet_snap:
    description: Take a snapshot of your droplet.
    parameters:
      - name: id
      - name: name
        optional: true
  droplet_power:
    description: Power on/off your droplet.
    parameters:
      - name: cmd
      - name: id
  droplet_status:
    description: Know the status of all your droplets or a single droplet.
    parameters:
      - name: id
        optional: true
