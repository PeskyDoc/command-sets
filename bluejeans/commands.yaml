commands:
  bluejeans:
    description: Dipslay help to use BlueJeans Command Set.
  bluejeans_list:
    description: List meetings of a user.
    parameters:
      - name: userId
        optional: true
  bluejeans_create:
    description: Create a BlueJeans meeting.
    options:
      - name: title
        value: title
      - name: emails
        value: emails
      - name: desc
        value: desc
      - name: start
        value: start
      - name: end
        value: end
  bluejeans_cancel:
    description: Cancel a BlueJeans meeting.
    parameters:
      - name: meetingId
      - name: cancellationMessage
